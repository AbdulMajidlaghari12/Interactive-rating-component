
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./assets/style.css">

  <body>
    <main class="w-full min-h-screen flex justify-center items-center bg-VeryDarkBlue">
      <!-- Inner container -->
      <div id="initial-screen" class="w-[90%] sm:w-2/3 md:w-4/2 xl:w-1/4 mx-auto rounded-md bg-DarkBlue px-8 ">
   <!-- Rating state start -->
  <div class="">
    <img  class="w-8 h-8 p-2 my-5 bg-LightGrey bg-opacity-20  rounded-full " src="./assets/icon-star-3e70bfda.svg" alt="star icon">
  </div>
<!-- Text content conatiner -->
<div class="">
  <!-- Heading -->
  <h2 class=" text-white font-semibold mb-3"> How did we do?</h2>
  <!-- text -->
  <p class="text-LightGrey text-sm">  Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>
  <!-- Rating Values 1-5 -->
  <div id ="ratingNumber" class="flex my-5 justify-around ">
    <!-- 1 -->
    <div class="inline-block text-LightGrey px-3 py-1 bg-LightGrey bg-opacity-20 rounded-full hover:bg-Orange hover:text-white cursor-pointer">1</div>
   <!-- 2 -->
    <div class=" inline-block text-LightGrey px-3 py-1 bg-LightGrey bg-opacity-20 rounded-full hover:text-white cursor-pointer  hover:bg-Orange ">2</div>
    <!-- 3 -->
    <div class=" inline-block text-LightGrey px-3 py-1 bg-LightGrey bg-opacity-20 rounded-full hover:text-white cursor-pointer  hover:bg-Orange ">3</div>
    <!-- 4 -->
    <div class=" inline-block text-LightGrey px-3 py-1 bg-LightGrey bg-opacity-20 rounded-full hover:text-white cursor-pointer  hover:bg-Orange ">4</div>
    <!-- 5 -->
    <div class=" inline-block text-LightGrey px-3 py-1 bg-LightGrey bg-opacity-20 rounded-full hover:text-white cursor-pointer  hover:bg-Orange ">5</div>
  </div>
  </div>
  
  <!-- Button Submit -->
  <button  id="SubmitBtn" class="w-full mb-5 py-2 bg-Orange text-white uppercase font-semibold rounded-full hover:bg-white hover:text-Orange">Submit</button>

</div>

<!-- Submit  -->
<div id="thankYouScreen" class=" hidden w-[90%] sm:w-2/3 md:w-4/2 xl:w-1/4 mx-auto rounded-md bg-DarkBlue px-8 py-7 space-y-5">
  <div class="">
    <img  class="w-25 h-30 mx-auto" src="./assets/illustration-thank-you-a52834b7.svg" alt="star icon">
  </div>
<div class="flex flex-col justify-center items-center space-y-3">

  <span id="star" class="font-semibold text-Orange bg-LightGrey bg-opacity-10 px-3 py-1 text-opacity-80 rounded-full">You selected 4 out 5</span>
  <h2 class="text-white text-2xl font-semibold">Thank you!</h2>
  <p class="text-MediumGrey text-center text-xl"> We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
  
</div>
</div>

</main>
